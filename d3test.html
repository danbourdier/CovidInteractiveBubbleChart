<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID Bubble Chart</title>
  <header>
    <div class="header-links">Links</div>

    <div class="header-extras">Extras</div>
  </header>
  <!-- style sheet link -->
  <link rel="stylesheet" href="./styles.css">
  <!--  D3 library -->
  <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
  
</head>
<body>
  <section class="viewbox-container">
    <aside class="left-buttons">
      <button class="button-reset">RESET</button>
      <button class="button-split">SPLIT</button>
    </aside>
    
    <main class="viewbox"></main>
    
    <aside class="right-buttons">
      <button class="button-right-first">Click Me Right</button>
      <div class="radio-button-div">
        <input type="radio" name="filter" value="Recovered">
        <input type="radio" name="filter" value="Confirmed">
        <input type="radio" name="filter" value="Deaths">
        <input type="radio" name="filter" value="Active">
        <input type="radio" name="filter" value="Incident_Rate">
        <input type="radio" name="filter" value="People_Tested">
        <input type="radio" name="filter" value="People_Hospitalized">
        <input type="radio" name="filter" value="Mortality_Rate">
        <input type="radio" name="filter" value="Testing_Rate">
        <input type="radio" name="filter" value="Hospitalization_Rate">
      </div>
    </aside>

    <script src="d3code.js"></script>
    

  </section>

  </body>
</html>
